<!DOCTYPE html>
<html>
    <head>
        <title>Tables In Html</title>
    </head>
    <body bgcolor="black"  style="color: white;" >
        <table border="1">
            <tr> <!--table row-->
                <th>Name</th> <!-- th== Table Heading-->
                <th>Age</th>
                <th>Address</th>
            </tr>
            <tr>
                <td>Ak</td>  <!--td= table Data-->
                <td>22</td>
                <td>Pune</td>
            </tr>
            <tr>
                <td>Rj</td>
                <td>21</td>
                <td>Pimpri</td>
            </tr>
            <tr>
                <td>SK</td>
                <td>22</td>
                <td>Chincwad</td>
            </tr>
        </table>
    </body>
</html>
